<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/login.css"  rel="stylesheet">
	
	<title>FedEx Ramp Dashboard</title>
</head>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="bg-fedex-purple">
		<section id="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center ">
						<h1>FedEx Ramp Dashboard</h1>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<div class="container">
		<div class="login">
				<div class="login-screen">
					<div>
						<h1 class="app-title">Login</h1>
					</div>

					<div class="login-form">
						<div class="control-group">
						<input type="text" class="login-field" value="" placeholder="username" id="login-name">
						<label class="login-field-icon fui-user" for="login-name"></label>
						</div>

						<div class="control-group">
						<input type="password" class="login-field" value="" placeholder="password" id="login-pass">
						<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>
						
						<div id="incorrectPass"></div>

						<a class="btn btn-primary btn-large btn-block" id="submitButton" onclick="checkPassword(); " href="index.html">login</a>
						<a class="login-link" href="recoverPassword.html">Lost your password?</a>
					</div>
				</div>
			</div>
	</div>
	
	
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>

<script>
	function checkPassword() {
		var pass = document.getElementById("login-pass").value;
		if (pass != "password") {
			var incorrect = document.getElementById("incorrectPass");
			incorrect.innerHTML = "<p class='text-purple'>Password incorrect. Please try again.</p>";
			event.preventDefault();
			return false;
		} else {
			var user = storeUser();  
			href="index.html";
			location.href=this.href+user;
		}
	}
	
	function storeUser() {
		var user = document.getElementById("login-name").value;
		var queries = "?username="+user+"&alertNum=6";
		
		return queries;
	}
	
	
    $(document).keypress(function(e){
		if (e.which == 13){
			$("#submitButton").click();
		}
	});
</script>

</body>

	
</html>
