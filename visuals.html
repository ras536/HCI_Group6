<script type="text/javascript">
	$(function() {

</script>
<script>

		document.getElementById("select1").innerHTML = "<img src=\"img/visual/visFlowRate.png\" class=\"visual-img-responsive\" alt=\"\">";

		document.getElementById("caption-select2").innerHTML = "<h4>Total Packages Received</h4>";
	} else if (graphSelect2 == "efficiency"){ 
		document.getElementById("select2").innerHTML = "<img src=\"img/visual/visEfficiency.png\" class=\"visual-img-responsive\" alt=\"\">";
		document.getElementById("caption-select2").innerHTML = "<h4>Efficiency: Flow Rate/Employee</h4>";

		document.getElementById("caption-select3").innerHTML = "<h4>Efficiency: Flow Rate/Employee</h4>";
