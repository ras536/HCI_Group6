<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/login.css"  rel="stylesheet">
	
	<title>Fedex Ramp Dashboard</title>
</head>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="bg-fedex-purple">
		<section id="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center ">
						<h1>FedEx Ramp Dashboard</h1>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<div class="container">
		<div class="login">
				<div class="login-screen">
					<div>
						<h1 id="heading1" class="app-title">Recover Password</h1>
						<h1 id="heading2" style="display:none" class="app-title">Thank You!</h1>
					</div>
					<div>
						<p id="text1" class="text-center">Enter your email address:</p>
						<p id="text2" style="display:none" class="text-center">A link to reset your password has been sent to your email address.</p>
					</div>

					<div class="login-form">
						<div class="control-group" id="emailInput">
						<input type="text" class="login-field" value="" placeholder="email" id="login-name">
						<label class="login-field-icon fui-user" for="login-name"></label>
						</div>

						<a class="btn btn-primary btn-large btn-block" id="submitButton" onclick="recoverEmail(); ">submit</a>
						<a class="btn btn-primary btn-large btn-block" id="returnToLogin" href="login.html" style="display:none">return to login</a>
					</div>
				</div>
			</div>
	</div>
	
	
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>

<script>
		
	function recoverEmail() {
		document.getElementById("heading1").style.display = "none";
		document.getElementById("heading2").style.display = "block";
		document.getElementById("text1").style.display = "none";
		document.getElementById("text2").style.display = "block";
		document.getElementById("emailInput").style.display = "none";
		document.getElementById("submitButton").style.display = "none";
		document.getElementById("returnToLogin").style.display = "block";
		
		
	}
	
    $(document).keypress(function(e){
		if (e.which == 13){
			$("#submitButton").click();
		}
	});
	
</script>

</body>

	
</html>
